<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Text Color</title>
    <link rel="stylesheet" href="2.css" />
</head>

<body id="body">
    <h1 id="mainHeading">Change My Color!</h1>
    <p>Click a button to change the text color:</p>

    <div class="color-buttons">
        <button id="redButton" type="button" onclick="document.getElementById('mainHeading').style.color ='#e74c3c'">Red</button>
        <button id="greenButton" type="button" onclick="document.getElementById('mainHeading').style.color ='#2ecc71'">Green</button>
        <button id="blueButton" type="button" onclick="document.getElementById('mainHeading').style.color ='#3498db'">Blue</button>
        <button id="purpleButton" type="button" onclick="document.getElementById('mainHeading').style.color ='#9b59b6'">Purple</button>
        <button id="resetButton" type="button" onclick="document.getElementById('mainHeading').style.color ='#34495e'">Reset</button>
    </div>

    <script src="2.js"></script>
</body>

</html>
