<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="5.css" />
</head>

<body>
    <h1>Image Carousel</h1>

    <div class="carousel-container" id="carousel">
        <div class="carousel-track" id="carouselTrack">
            <img class="carousel__img"
                src="https://images.unsplash.com/photo-1508138221679-760a23a2285b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="carousel-img" />
        

        
            <img class="carousel__img"
                src="https://images.unsplash.com/photo-1496449903678-68ddcb189a24?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="carousel-img" />
        

        
            <img class="carousel__img"
                src="https://plus.unsplash.com/premium_photo-1666901328734-3c6eb9b6b979?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="carousel-img" />
       

        
            <img class="carousel__img"
                src="https://images.unsplash.com/photo-1494253109108-2e30c049369b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="carousel-img" />
        

        
            <img class="carousel__img"
                src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="carousel-img" />
       

       
            <img class="carousel__img"
                src="https://images.unsplash.com/photo-1518895949257-7621c3c786d7?q=80&w=688&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="carousel-img" />
        </div>

        <div class="carousel-caption" id="caption"></div>

        <button class="carousel-button prev-button" id="prevButton" onclick="prevslide()">←</button>
        <button class="carousel-button next-button" id="nextButton" onclick="nextslide()">→</button>
    </div>

    <div class="carousel-nav" id="carouselNav">
        <!-- Indicators will be added dynamically -->
    </div>

    <div class="auto-play-control">
        <button class="auto-play-button" id="autoPlayButton">
            Start Auto Play
        </button>
        <span id="timerDisplay"></span>
    </div>

    <script src="5.js"></script>
</body>

</html>
